<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers Admin Page</title>
</head>
<body>
    <form id="my-form" onsubmit="onSubmit(event)">
          
        <label for="text">Choose Product</label>
        <input type="text" name="product" id="product" required>
        
        <label for="quantity">Product Price</label>
        <input type="number" id="price" name="amount" required>

        <label for="category">Choose a catagory</label>
        <select name="category" id="category">
        <option value="Electronics">Electronics</option>
        <option value="Food Item">Food Item</option>
        <option value="Skin Care">Skin Care</option>
        </select>

        <input id="submit_btn" class="btn btn-primary" type="submit" value="Add item" /><br>
    </form>
    <h1><b>Products</b></h1><hr>
<ul id="userList"></ul>
<div>
  <div id="Electronics"><h4><b>Electronics</b></h4></div><hr>
  <div id="Food Item"><h4><b>Food Item</b></h4></div><hr>
  <div id="Skin Care"><h4><b>Skin Care</b></h4></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>
<script src="script.js"></script>
</body>
</html>
